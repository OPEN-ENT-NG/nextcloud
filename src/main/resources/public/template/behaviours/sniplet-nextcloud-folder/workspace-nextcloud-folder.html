<div class="nextcloud vertical-spacing-six" ng-if="vm.userInfo">
    <!-- nextcloud folder tree -->
    <folder-tree id="nextcloud-folder-tree"
                 tree-props="vm.folderTree"
                 dragdrop="vm.droppable.dragDropHandler($originalEvent)">
    </folder-tree>

    <!-- nextcloud navigation contents -->
    <div class="nextcloud-content bottom-spacing-three">
        <!-- create synchronize folder -->
        <div id="nextcloud-folder-create" ng-show="vm.selectedFolder">
            <a class="classic-link centered-bloc-text vertical-spacing-twice-1d ng-scope" ng-click="vm.folderCreation.toggleCreateFolder(true, null)">
                <i18n>folder.new</i18n>
            </a>

            <!-- popup -->
            <div ng-include="'/nextcloud/public/template/behaviours/create-folder/folder-creation.html'"></div>
        </div>

        <div class="row">
            <h2>
                <i18n>nextcloud.quota</i18n>
            </h2>
            <progress-bar max="vm.userInfo.quota.total" filled="vm.userInfo.quota.used" unit="[[vm.userInfo.quota.unit]]"></progress-bar>
        </div>
    </div>
</div>
